<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Payment</title>
    </h:head>
    <h:body style="background-color: #F1F1F2;">
        <p:layout fullPage="true">
            <p:layoutUnit position="center" style="background-color: #A1D6E2">
                <f:view>
                    <h:form>
                        <h:panelGrid cellpadding="5" >
                            <h:outputLabel for="name" value="Name: " style="font-weight:bold; font-family: sans-serif;" />
                            <p:inputText id="name" value="#{form.customerName}" 
                                         style="display: block; margin-left: auto; margin-right: auto;"/> <br />                   
                        </h:panelGrid>
                        <h:panelGrid cellpadding="5" >
                            <h:outputLabel for="phone" value="Phone Number: " style="font-weight:bold; font-family: sans-serif;" />
                            <p:inputText id="phone" value="#{form.customerPhone}" 
                                         style="display: block; margin-left: auto; margin-right: auto;"/> <br />
                        </h:panelGrid>
                        <h:panelGrid cellpadding="5" >
                            <h:outputLabel for="email" value="Email: " style="font-weight:bold; font-family: sans-serif;" />
                            <p:inputText id="email" value="#{form.customerEmail}" 
                                         style="display: block; margin-left: auto; margin-right: auto;"/> <br />
                        </h:panelGrid>
                        <h:panelGrid cellpadding="5" >
                            <h:outputLabel for="card" value="Card Number: " style="font-weight:bold; font-family: sans-serif;" />
                            <p:inputText id="card" value="#{form.cardNumber}" size="16" disabled="#{form.cardNumber}"
                                         required="true" validator="#{form.validate}"
                                         style="display: block; margin-left: auto; margin-right: auto;"> 
                            </p:inputText> <br />
                        </h:panelGrid>
                        <h:panelGrid cellpadding="5" >
                            <h:outputLabel for="cvv" value="CVV: " style="font-weight:bold; font-family: sans-serif;" />
                            <p:inputText id="cvv" value="#{form.cvv}"
                                         style="display: block; margin-left: auto; margin-right: auto;">
                            </p:inputText> <br />
                        </h:panelGrid>
                        <h:panelGrid>
                            <h:outputText value="The ticket cost will be $#{form.ticketCost}" style="font-weight: normal; font-family: sans-serif;" />
                            <br />
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:commandButton action="#{form.submitForm()}" value="Submit"  icon="pi pi-check">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </p:layoutUnit>
            <p:layoutUnit position="north" size="100" closable="true" collapsible="true"
                          style="background: #A1D6E2; background-color: #A1D6E2;">
                <br />
                <h:outputLabel value="Fill in the Payment Information" 
                               style="display: block; margin-left: auto; margin-right: auto; 
                               text-align: center; font-family: sans-serif; font-size: 26px" /> 
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true"
                              style="background: #A1D6E2; background-color: #A1D6E2;" >
                <h:outputLabel value="Â© 2019 Abdullah Siddique" style="display: block; margin-left: auto; margin-right: auto; text-align: center"/> 
                <br />
                <h:outputLabel value="All Rights Reserved" style="display: block; margin-left: auto; margin-right: auto; text-align: center"/> 
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
