<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Receipt</title>
    </h:head>
    <h:body>
        <h:outputText value="#{receipt.receipt()}" /> <br />
        <f:view>
            <h:form>
                <h:outputText value="Name: #{receipt.customerName}" /> <br />
                <h:outputText value="Phone Number: #{receipt.customerPhone}" /> <br />
                <h:outputText value="Card Number: #{receipt.cardNumber}" /> <br />
                <h:outputText value="Ticket Cost: $#{receipt.ticketCost}" /> <br />
                <h:outputText value="Theater Name: #{receipt.theaterName}" /> <br />
                <h:outputText value="Movie Name: #{receipt.movieName}" /> <br />
                <h:outputText value="Movie Time: #{receipt.movieTime}" /> <br />
                <p:commandButton action="MainPage.xhtml" value="Return"  icon="pi pi-check" >
                    </p:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
