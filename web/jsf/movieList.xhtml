<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movie List</title>
    </h:head>
    <f:view contentType="text/html">
        <h:body style="background-color: #F1F1F2;">
            <p:layout fullPage="true">
                <p:layoutUnit position="center" style="background-color: #A1D6E2">
                    <f:view>
                        <h:form>
                            <br />
                            <p:dataTable value="#{movieList.moviesbyTheaterName}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Movie Name"/>
                                    </f:facet>
                                    <h:commandLink value="#{item.movieName}" action="#{movieList.setMovieName(item.movieName)}">
                                    </h:commandLink>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Movie Type"/>
                                    </f:facet>
                                    <h:outputText value="#{item.movieType}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Movie Rating"/>
                                    </f:facet>
                                    <h:outputText value="#{item.movieRating}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Movie Runtime"/>
                                    </f:facet>
                                    <h:outputText value="#{item.movieRuntime}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                </p:layoutUnit>
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true"
                              style="background: #A1D6E2; background-color: #A1D6E2;">
                    <br />
                    <h:outputLabel value="Movies at #{movieList.theaterInformation()}" 
                                   style="display: block; margin-left: auto; margin-right: auto; 
                                   text-align: center; font-family: sans-serif; font-size: 26px" /> 
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true"
                              style="background: #A1D6E2; background-color: #A1D6E2;" >
                    <h:outputLabel value="Â© 2019 Abdullah Siddique" style="display: block; margin-left: auto; margin-right: auto; text-align: center"/> 
                    <br />
                    <h:outputLabel value="All Rights Reserved" style="display: block; margin-left: auto; margin-right: auto; text-align: center"/> 
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
