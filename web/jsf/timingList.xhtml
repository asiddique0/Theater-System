<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movie List</title>
    </h:head>
    <f:view contentType="text/html">
        <h:body style="background-color: #F1F1F2;">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true"
                              style="background: #A1D6E2; background-color: #A1D6E2;">
                    <br />
                    <h:outputLabel value="#{timingList.movieName} at #{timingList.theaterName}" 
                                   style="display: block; margin-left: auto; margin-right: auto; 
                                   text-align: center; font-family: sans-serif; font-size: 26px" /> 
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true"
                              style="background: #A1D6E2; background-color: #A1D6E2;" >
                    <h:outputLabel value="Â© 2019 Abdullah Siddique" style="display: block; margin-left: auto; margin-right: auto; text-align: center"/> 
                    <br />
                    <h:outputLabel value="All Rights Reserved" style="display: block; margin-left: auto; margin-right: auto; text-align: center"/> 
                </p:layoutUnit>
                <p:layoutUnit position="west" style="background: #A1D6E2; background-color: #A1D6E2;">
                    <h:graphicImage value="images/#{timingList.movie.movieImage}" width="220" height="300">
                    </h:graphicImage>
                </p:layoutUnit>
                <p:layoutUnit position="center" style="background: #A1D6E2; background-color: #A1D6E2;">
                    <p:column>
                        <h:outputText value="Type:" style="font-size: 23px" /> <br />
                        <h:outputText value="#{timingList.movie.movieType}" /> <br />
                        <h:outputText value="Rating:" style="font-size: 23px" /> <br />
                        <h:outputText value="#{timingList.movie.movieRating}" /> <br />
                        <h:outputText value="Runtime:" style="font-size: 23px" /> <br />
                        <h:outputText value="#{timingList.movie.movieRuntime} min" /> <br />
                        <h:outputText value="Description:" style="font-size: 23px" /> <br />
                        <h:outputText value="#{timingList.movie.movieDescription}" />
                    </p:column>
                    <br /> <br /> <br />
                    <p:column>
                        <f:view>
                            <h:form>   
                                <p:dataTable value="#{timingList.timings}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Showtimes"/>
                                        </f:facet>
                                        <h:commandLink value="#{timingList.formatTiming(item.timingPK.movieTime)}" 
                                                       action="#{timingList.setTime(timingList.formatTiming(item.timingPK.movieTime))}">
                                        </h:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </p:column>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
